---
name: pre-commit

on:
  pull_request:

env:
  # Keep in sync with across other repos like operator-rs and operator-templating
  RUST_TOOLCHAIN_VERSION: "nightly-2025-05-26"
  HADOLINT_VERSION: "v2.12.0"
  PYTHON_VERSION: "3.12"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: stackabletech/actions/run-pre-commit@c4e66c3fb2426b37799fdace4b968a03f9478e3c #v0.10.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          rust: ${{ env.RUST_TOOLCHAIN_VERSION }}
          hadolint: ${{ env.HADOLINT_VERSION }}
