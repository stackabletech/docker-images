---
name: pre-commit

on:
  pull_request:

env:
  HADOLINT_VERSION: "v2.12.0"
  PYTHON_VERSION: "3.12"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
      - uses: stackabletech/actions/run-pre-commit@013e6482fbc0edf2d38cf9220fc931f6a81336fb # 0.0.6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          hadolint: ${{ env.HADOLINT_VERSION }}
