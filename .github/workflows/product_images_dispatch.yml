---
name: Product images workflow_dispatch

on:
  workflow_dispatch:
    inputs:
      product:
        description: 'Product to build'
        required: true
      image-version:
        description: 'Imageversion'
        default: 'YY.mm.0-rc1'
      organization:
        description: 'Organization of the image'
        default: 'stackable'
      architecture:
        description: 'Target architecture to build (linux/arm64 linux/amd64)'
        default: 'linux/amd64'

jobs:
  build:
    name: Build product images for ${{ github.event.inputs.product }}
    runs-on: ubuntu-latest
    steps:

      -
        name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # tag=v3

      -
        name: Set up QEMU for multiarch builds
        uses: docker/setup-qemu-action@e81a89b1732b9c48d79cd809d8d81d79c4647a18 # tag=v2

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8c0edbc76e98fa90f69d9a2c020dcb50019dc325 # tag=v2

      -
        name: Install python 3
        uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435 # tag=v4
        with:
          python-version: '3.x'

      -
        name: Login to Stackable Nexus
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # tag=v2
        with:
          registry: docker.stackable.tech
          username: github
          password: ${{ secrets.NEXUS_PASSWORD }}

      -
        name: Build and push images on dispatch
        shell: bash
        run: python -m image_tools.bake -p ${{ github.event.inputs.product }} -i ${{ github.event.inputs.image-version }} -o ${{ github.event.inputs.organization }} -a ${{ github.event.inputs.architecture }} -u

      -
        name: Install preflight
        run: |
          curl -fLo preflight https://github.com/redhat-openshift-ecosystem/openshift-preflight/releases/latest/download/preflight-linux-amd64
          chmod +x preflight

      -
        name: Run preflight
        shell: bash
        run: python -m image_tools.preflight -p ${{ github.event.inputs.product }} -i ${{ github.event.inputs.image-version }}
