name: Docker

on:
  workflow_dispatch:
    inputs:
      image:
        description: 'Image to build.'     
        required: true
        default: 'zookeeper'
      imageVersion:
        description: 'Image version'  
jobs:
  build:
    name: Build images for ${{ github.event.inputs.image }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        zookeeper: [ '3.5.8', '3.7.0' ]
    steps:

      -
        name: Checkout
        uses: actions/checkout@v2

      -
        name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          # list of Docker images to use as base name for tags
          images: |
            docker.stackable.tech/stackable/${{ github.event.inputs.image }}
          # generate Docker tags based on the following events/attributes
          tags: |
            type=sha
            type=raw,${{ matrix.${{github.event.inputs.image}} }}-${{ github.event.inputs.imageVersion }}
            
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      -
        name: Login to Stackable Nexus
        uses: docker/login-action@v1
        with:
          registry: docker.stackable.tech
          username: github
          password: ${{ secrets.NEXUS_PASSWORD }}

      -
        name: Build and push
        uses: docker/build-push-action@v2.4.0
        with:
          context: ${{ github.event.inputs.image }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: PRODUCT_VERSION=${{ matrix.${{github.event.inputs.image}} }}
          push: true

