---
name: Build Airflow

env:
  PRODUCT_NAME: airflow

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - airflow/**
      - .github/actions/**
      - .github/workflows/dev_airflow.yaml
  pull_request:
    paths:
      - airflow/**
      - .github/**

jobs:
  generate_matrix:
    name: generate_matrix
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: shard
        uses: ./.github/actions/shard
        with:
          product: ${{ env.PRODUCT_NAME }}
    outputs:
      count: ${{ steps.shard.outputs.count }}
      shards: ${{ steps.shard.outputs.shards }}

  build:
    name: Build and Publish Docker Image (Dev)
    needs: [generate_matrix]
    permissions:
      id-token: write
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        runner: ["ubuntu-latest", "ubicloud-standard-8-arm"]
        shard-count:
          - ${{ needs.generate_matrix.outputs.count }}
        # shard-index: ${{ fromJson(needs.generate_matrix.outputs.shards) }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - run: echo ${{ matrix.shard-count }}
